<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        
<style>
    
    
    .btn{
                background-color: orangered;
                color: black;
            }
</style>
</head>
    <body>
        <center>
            <div class="container" style="margin-top: 5%;">
                
            <form action="../html/form.html"  novalidate>
             
                <div style="width: 40%;left: 10%;border:solid;background-color:skyblue;">
                     
                    <div style="padding: 5%;">
                        <img src="../images/icon.png" />
                        
                        <div style="text-align: center;">
                        <p style="font-size:larger;"><b>Job opening for</b></p>
                        <p style="font-weight:bold;color:blue;">Web Developer</p>
                        
                        <div>
                                <p>Time left to apply</p>
                                
                            <div style="display:inline-block;">
                                <div id="div1"></div>
                                <p>Days</p>
                            </div>
                            <div style="display:inline-block;">
                                <div id="Div2"></div>
                                <p>Hours</p>
                            </div>
                            <div style="display:inline-block;">
                                <div id="Div3"></div>
                                <p>Minutes</p>
                            </div>
                            <div style="display:inline-block;">
                                <div id="Div4"></div>
                                <p>Seconds</p>
                            </div>
                            <div>
                                <button type="submit" class="btn btn-primary alert alert-success" role="alert" >Apply now</button>
                                </div>
                        </div>                                               
                        </div>                                       
                     </div> 
                </div>
            </form>
        </div>
        </center>

        <script>
    
        var countDownDate = new Date("May 1, 2020 15:37:25").getTime();
        var x = setInterval(function () {
        var now = new Date().getTime();
        var remaining = countDownDate - now;
        var days = Math.floor(remaining / (1000 * 60 * 60 * 24));
        var hours = Math.floor((remaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((remaining % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((remaining % (1000 * 60)) / 1000);        
        
        document.querySelector("#Div1").textContent = days;
        document.querySelector("#Div2").textContent = hours;
        document.querySelector("#Div3").textContent = minutes;
        document.querySelector("#Div4").textContent = seconds;
        if (remaining < 0) {
            clearInterval(x);
            document.querySelector("#date").innerHTML = "EXPIRED";
           }
        }, 1000);

    </script>

</body>
</html>
